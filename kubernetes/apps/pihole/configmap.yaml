apiVersion: v1
kind: ConfigMap
metadata:
  name: pihole-custom-dns
  namespace: pihole
data:
  custom.list: |
    # Homelab local DNS entries
    192.168.87.10 homelab.local
    192.168.87.10 dashboard.homelab.local
    192.168.87.10 homepage.homelab.local
    192.168.87.10 argocd.homelab.local
    192.168.87.10 rancher.homelab.local
    192.168.87.10 grafana.homelab.local
    192.168.87.10 plex.homelab.local
    192.168.87.10 radarr.homelab.local
    192.168.87.10 sonarr.homelab.local
    192.168.87.10 prowlarr.homelab.local
    192.168.87.10 qbittorrent.homelab.local
    192.168.87.10 pihole.homelab.local
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pihole-dnsmasq-config
  namespace: pihole
data:
  99-custom.conf: |
    # Allow queries from any source
    local-service=false
    # Listen on all interfaces
    interface=eth0
    # Enable query logging
    log-queries
    # Cache size
    cache-size=10000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pihole-env
  namespace: pihole
data:
  TZ: "America/New_York"
  WEBPASSWORD: "admin"
  FTLCONF_LOCAL_IPV4: "192.168.87.12"
  PIHOLE_DNS_: "1.1.1.1;8.8.8.8"
  DNSMASQ_LISTENING: "all"
  INTERFACE: "eth0"
  DNSMASQ_USER: "pihole"
  QUERY_LOGGING: "true"
  FTLCONF_REPLY_ADDR4: "192.168.87.12"